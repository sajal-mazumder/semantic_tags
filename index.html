<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./rsc/ins_icon.jfif">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Blogs</li>
                <li>Terms and Conditions</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <form action="">
                <fieldset id="basic">
                    <legend> <h3>Please Input Your details</h3></legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name">

                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <label for="mobile">Mobile No</label>
                        <input type="number">

                        <label for="pass">Password</label>
                        <input type="password" id="pass">

                        <label for="repass">Re-type Password</label>
                        <input type="password" id="repass">

                </fieldset>

                <fieldset>
                    <legend>Choose one </legend>

                    <input type="radio" id="html" name="opt">
                    <label for="html">Html</label>

                    <input type="radio" name="opt" id="css">
                    <label for="css">Css</label>

                    <input type="radio" name="opt" id="js">
                    <label for="js">Javascript</label>
                    
                </fieldset>

                <fieldset class="multi">
                    <legend>Choose Multiple</legend>

                    <input type="checkbox" name="check" id="word">
                    <label for="word">Ms Word</label>

                    <input type="checkbox" name="check" id="exel">
                    <label for="exel">Ms  Exel</label>

                    <input type="checkbox" name="check" id="ai">
                    <label for="ai">Adobe Illustrator</label>

                    <input type="checkbox" name="check" id="photoshop">
                    <label for="photoshop">Adobe Photoshop</label>

                    <input type="checkbox" name="check" id="slide">
                    <label for="slide">Ms Powerpoint</label>
                </fieldset><br>

                <input type="submit" value="Submit">
                <input type="reset" value="Clear All">
            </form>
        </section>
    </main>
</body>
</html>
